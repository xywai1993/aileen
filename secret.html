<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #app {
        margin: 60px auto 0;
        width: 400px;
      }

      input,
      button {
        width: 100%;
        height: 40px;
        outline: none;
      }

      input {
        text-indent: 2em;
      }

      button {
        margin: 20px 0 0 0;
      }

      .show {
        margin-top: 30px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <input type="text" />
      <button>show</button>
      <div class="show"></div>
    </div>
    <script>
      const show = v => {
        const s = v.toUpperCase().slice(1, v.length - 1) + "ily";
        let re1 = [];
        for (let i of s) {
          re1.push(i.codePointAt().toString(32));
        }
        return re1
          .filter((item, index) => {
            return index % 2;
          })
          .map((item, index) => {
            if (index % 2 === 0) {
              return item.toUpperCase();
            } else {
              return item;
            }
          })
          .sort(function(a, b) {
            return a > b;
          })
          .join("");
      };

      document.querySelector("button").onclick = function() {
        const v = document.querySelector("input").value;
        if (!v) {
          return;
        }
        document.querySelector(".show").innerHTML = show(v);
        setTimeout(() => {
          document.querySelector("input").value = "";
          document.querySelector(".show").innerHTML = show("ily");
        }, 10000);
      };
    </script>
  </body>
</html>
