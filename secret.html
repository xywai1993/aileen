<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #app{
        margin: 0 auto;
        width: 400px;
    }
    input,button{
        width: 100%;
        height: 40px;
    }
    button{
        margin: 20px 0 0 0;
    }
    .show{
        text-align: center;
    }

    </style>
</head>
<body>

    <div id="app">
        <input type="text">
        <button>show</button>
        <div class="show"></div>
    </div>
    <script>
    const v = 'xywai@huomao';

const s = v.toUpperCase().slice(2,v.length-1)+'tt';

let re1 = [];

for(let i of s){
    re1.push(i.codePointAt(0).toString(32));
}

let re2 = re1.map((item,index)=>{
    if(index%2 === 0){
        console.log(item.toUpperCase());
        return item.toUpperCase();
    }else{
        return item;
    }
});

re2.sort(function (a,b) {
    return a>b;
});
console.log(re2.join(''));
    </script>
</body>
